<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft GamePlay Level 2</title>
    <link rel="stylesheet" href="../level.css">
</head>

<body>
    <div class="controls">
        <div class="tools">
            <div id="axe" class="item selected">
                <img src="../images/axe.png">
                <h3>Axe</h3>
            </div>

            <div id="pickaxe" class="item">
                <img src="../images/Pickaxe.png">
                <h3>Pickaxe</h3>
            </div>

            <div id="shovel" class="item">
                <img src="../images/shovel.png">
                <h3>Shovel</h3>
            </div>
        </div>
        <div class="inventory">
            <div id="dirt-block" class="item">
                <img src="../images/block.png">
                <h3>Stacked 0</h3>
            </div>
            <div id="grass-block" class="item">
                <img src="../images/greenBlock.png">
                <h3>Stacked 0</h3>
            </div>
            <div id="leaf-block" class="item">
                <img src="../images/leaf.png">
                <h3>Stacked 0</h3>
            </div>
            <div id="stone-block" class="item">
                <img src="../images/stoneBlock.png">
                <h3>Stacked 0</h3>
            </div>
            <div id="wood-block" class="item">
                <img src="../images/woodBlock.png">
                <h3>Stacked 0</h3>
            </div>
        </div>
    </div>
    <div class="scroller">
        <div id="grid">
        </div>
    </div>
  
</body>
<script defer type="module" src="main.js"></script>
</html>
