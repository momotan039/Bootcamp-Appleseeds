        <div class="container flat">

        </div>

        <div class="container round">
            <h1>Round</h1>
            <button class="register">Register</button>
            <button class="submit">Submit</button>
        </div>

        <div class="container flat-ghost">
            <h1>Flat Ghost</h1>
            <button class="register">Register</button>
            <button class="submit">Submit</button>
        </div>
        
        <div class="container round-ghost">

        </div>

    </div>
