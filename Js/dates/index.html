<script>

   function getDate(){
    const date=new Date();
    const cday=date.toLocaleDateString('en',{weekday:'long'})
    const day=date.getDay()+1;
    const month=date.toLocaleDateString('en',{month:"long"})
    const year=date.getFullYear();
    return `Today is ${cday} the ${day} of ${month} ${year}`
   }
