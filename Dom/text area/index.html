<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            width: 350px;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div >
        <label >Why are you interested in this position?</label>
    <textarea cols="30" rows="10">
    </textarea>
    <button onclick="clickButton()">Send</button>
    </div>
</body>
<script>
function clickButton(){
    const area=document.querySelector('textarea').value
    if(area.length<100)
    {
        alert("Your message must be at least 100 words")
    }
}
</script>
