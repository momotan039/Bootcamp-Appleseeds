<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBT Hotel | Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1 class="logo">
                HBT
            </h1>
            <div class="menu">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="about.html">
                        <li>About</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <div class="contact-us-section">
        <h1 class="title"><span>Contact</span> Us</h1>
        <label>Please fill out the form below to contact us </label>
        
        <div class="field">
            <label for="name">Name</label>
            <input type="text">
        </div>

        <div class="field">
            <label for="Email">Email</label>
            <input type="email">
        </div>

        <div class="field">
            <label for="Message">Message</label>
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
        </div>
        
        <button class="submit-button">Submit</button>
    </div>

    <div class="contacts-ways-section">
        <div class="location">
            <i class="fas fa-hotel fa-3x"></i>
            <h3 class="title">Location</h3>
            <label>50 Main st, Boston MA</label>
        </div>
        <div class="phone">
            <i class="fas fa-phone fa-3x"></i>
            <h3 class="title">Phone Number</h3>
            <label>(617) 555-5555</label>
        </div>

        <div class="email">
            <i class="fas fa-envelope fa-3x"></i>
            <h3 class="title">Email Address</h3>
            <label>frontdesk@hotelbt.co</label>
        </div>
</div>


    <footer>
        Hotel BT Â© 2022, All RIghts Reserved
    </footer>
</body>
</html>
