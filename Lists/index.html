<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <main>
        <section style="color: blue;" >
            <i><b style="text-decoration: underline;">Stam List</b></i>
            <ul >
                <li>books</li>
                <li>musics</li>
                <li>movies</li>
            </ul>
        </section>
    
      <section  style="color: red;">
        <h5>best anime characters</h5>
        <ol>
            <li>Goku</li>
            <li>Vegeta</li>
            <li>Gohan</li>
        </ol>
      </section>

      <section  style="color: green;">
        <h5>best programming languages</h5>
        <ol style="list-style-type: square;">
            <li>js</li>
            <li>php</li>
            <li>c#</li>
        </ol>
      </section>
    </main>
</body>
</html>
